<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Escape!</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/valentine.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
  <div class="container">
    <div class="card reveal-card">
      <h1 class="reveal-title">Well, No was never an option.</h1>
      
      <button id="cardButton" class="btn btn-card">Click here to see your card</button>
      
      <div id="messageContainer" class="message-container hidden">
        <p class="early-message">Why are you so excited? <br>It's not even Saturday yet.<br>Check back on Saturday maybe?</p>
      </div>
      
      <div id="cardContainer" class="card-container hidden">
        <img src="images\IMG_4264.JPG" alt="Valentine's Card" class="card-image">
        <p class="card-message">Happy Valentine's Day! </p>
        <br>
        <h1 class="question-text">Much Love <br>-Sauryanshu</h1>

      </div>
    </div>
  </div>

  <script src="JavaScript/valentine-reveal.js"></script>
</body>
</html>
